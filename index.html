<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 10px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 15px;
    }

    #video-section {
      margin-top: 20px;
    }

    #video-container {
      position: relative;
      margin: 10px auto;
      width: 100%;
      max-width: 100%;
      background-color: #000;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    #split-container {
      display: none;
      gap: 5px;
      justify-content: space-between;
      width: 100%;
    }

    #split-container video {
      width: 50%;
    }

    .full-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .full-screen video {
      width: 50%;
      height: 100%;
    }

    .rotate-video {
      transform: rotate(90deg);
      transform-origin: center;
    }

    @media (max-width: 600px) {
      .full-screen {
        flex-direction: column;
      }

      .full-screen video {
        width: 100%;
        height: 50%;
      }

      #split-container video {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>VR Video Player</h1>

  <!-- Video Section -->
  <div id="video-section">
    <div id="video-container">
      <video id="main-video" src="tickle2.o.mp4" controls></video>
      <div id="split-container" class="full-screen">
        <video id="left-video" src="tickle2.o.mp4" controls muted></video>
        <video id="right-video" src="tickle2.o.mp4" controls muted></video>
      </div>
    </div>
    <button id="vr-btn">Toggle VR Split-Screen</button>
  </div>

  <script>
    const mainVideo = document.getElementById('main-video');
    const leftVideo = document.getElementById('left-video');
    const rightVideo = document.getElementById('right-video');
    const splitContainer = document.getElementById('split-container');
    const vrBtn = document.getElementById('vr-btn');
    let isVRMode = false;

    // Toggle VR Split-Screen Mode
    vrBtn.addEventListener('click', () => {
      isVRMode = !isVRMode;
      if (isVRMode) {
        splitContainer.style.display = 'flex';
        mainVideo.style.display = 'none';
        document.documentElement.requestFullscreen();

        leftVideo.currentTime = mainVideo.currentTime;
        rightVideo.currentTime = mainVideo.currentTime;
        leftVideo.style.rotate = '90deg';
        rightVideo.style.rotate = '90deg';
        leftVideo.play();
        rightVideo.play();
      } else {
        splitContainer.style.display = 'none';
        mainVideo.style.display = 'block';
        document.exitFullscreen();

        leftVideo.pause();
        rightVideo.pause();
      }
    });

    // Handle exit from full-screen
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement && isVRMode) {
        splitContainer.style.display = 'none';
        mainVideo.style.display = 'block';
        isVRMode = false;
      }
    });
  </script>
</body>
</html>
